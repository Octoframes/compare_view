name: Build

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v1

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build_deploy

      - name: Deploy to GitHub Pages
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: public
          preview-branch: pages

      - name: Deploy Dist
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: public/dist
          preview-branch: dist
