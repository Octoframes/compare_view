<!DOCTYPE html>
<html lang="en">

<head>
    <title>compare_view Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
</head>

<body>
    <script src="../dist/browser_compare_view.js"></script>

    <div style="display: flex; flex-direction: row; width: 100%;">
        <div>
            <canvas id="canvas2" style="width: 100%;"></canvas>
        </div>
        <div id="controls2" style="width: 120px;">
        </div>
    </div>
    <script>
        compare_view.load(
            [
                "../images/cat.png",
                "../images/cat_grey.png",
                // "../images/cat_red.png",
                // "../images/cat_blue.png",
                // "../images/cat_green.png",
            ],
            "canvas2",
            {
                controls_id: "controls2",
                // circle_size: 20,
                // circle_fraction: 0.4,
                // circumference_fraction: 0.1,
            }
        );
    </script>

    <div style="display: flex; flex-direction: row; width: 100%;">
        <div>
            <canvas id="canvas3" style="width: 100%;"></canvas>
        </div>
        <div id="controls3" style="width: 120px;">
        </div>
    </div>
    <script>
        compare_view.load(
            [
                // "../images/cat.png",
                "../images/cat_red.png",
                "../images/cat_blue.png",
                "../images/cat_green.png",
                "../images/cat_grey.png",
            ],
            "canvas3",
            {
                controls_id: "controls3",
                // circle_size: 20,
                // circle_fraction: 0.2,
            }
        );
    </script>

    <div style="display: flex; flex-direction: row; width: 100%;">
        <div>
            <canvas id="canvas4" style="width: 100%;"></canvas>
        </div>
        <div id="controls4" style="width: 120px;">
        </div>
    </div>
    <script>
        compare_view.load(
            [
                "../images/cat_grey.png",
                "../images/cat.png",
                "../images/cat_red.png",
                "../images/cat_blue.png",
                "../images/cat_green.png",
            ],
            "canvas4",
            {
                controls_id: "controls4",
                // circle_size: 20,
                // circle_fraction: 0.2,
            }
        );

    </script>

    <div style="display: flex; flex-direction: row; width: 100%;">
        <div>
            <canvas id="canvas" style="width: 100%;"></canvas>
        </div>
        <div id="controls" style="width: 120px;">
        </div>
    </div>
    <script>
        compare_view.load(
            [
                "../images/grouping_1.png",
                "../images/grouping_2.png",
                // "../images/grouping_3.png",
                // "../images/grouping_4.png",
                // "../images/grouping_5.png",
                // "../images/grouping_6.png",
                // "../images/grouping_7.png",
                // "../images/grouping_8.png",
                // "../images/grouping_9.png",
                "../images/grouping_10.png",
                // "../images/grouping_11.png",
            ],
            "canvas",
            {
                controls_id: "controls",
                start_mode: "horizontal",
                // circle_size: 500,
                // circle_fraction: 1,
                // circumference_fraction: 0.01,
                // slider_fraction: 1,
            }
        );
    </script>

    <canvas id="dynamic_img_canvas"></canvas>
    <button id="change_img_button">Wanna see a green cat?</button>
    <script>
        compare_view.load(
            [
                "../images/cat.png",
                "../images/cat_grey.png",
            ],
            "dynamic_img_canvas",
            {},
            (cvd) => {
                // load new images when button is pressed
                let button = document.getElementById("change_img_button");
                button.addEventListener("click", () => {
                    compare_view.load_new_imgs(cvd,
                        [
                            "../images/cat.png",
                            "../images/cat_green.png",
                        ])
                });
            },
        );
    </script>

</body>

</html>
