<!DOCTYPE html>
<html lang="en">

<head>
    <title>compare_view Dynamic Images</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./drag_drop.css">
</head>

<body>
    <script src="../dist/browser_compare_view.js"></script>
    <script src="../dist/drag_drop.js"></script>

    <h1>This is a showcase of how dynamic compare_view can be. It isn't intended to look particularly pretty.</h1>
    <!-- some images to be dragged and dropped -->
    <img src="../images/banner_colour.png" width=500 />
    <img src="../images/banner_grey.png" width=500 />
    <img src="../images/cat.png" width=500 />
    <img src="../images/cat_grey.png" width=500 />

    <div class="drag_targets">
        <div class="drag_target">
            <div>Drag&amp;Drop Image Here</div>
        </div>
        <div class="drag_target">
            <div>Drag&amp;Drop Image Here</div>
        </div>
        <div class="drag_target">
            <div>Drag&amp;Drop Image Here</div>
        </div>
        <div class="drag_target">
            <div>Drag&amp;Drop Image Here</div>
        </div>
    </div>

    <div style="display: flex; flex-direction: row; width: 100%;">
        <div>
            <canvas id="canvas" style="width: 100%;"></canvas>
        </div>
        <div id="controls" style="width: 120px;">
        </div>
    </div>
    <script>
        compare_view.load(
            [
                "../images/cat.png",
                "../images/cat.png",
            ],
            "canvas",
            {
                controls_id: "controls",
            },
            (cvd) => {
                drag_drop.load(
                    "drag_target",
                    "../images/cat.png",
                    (image_urls) => {
                        compare_view.load_new_imgs(cvd, image_urls);
                    },
                );
            },
        );
    </script>
</body>

</html>
